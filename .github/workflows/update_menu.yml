 name: Update Mensaar Menu

on:
  schedule:
    - cron: "0 10 * * 1-5"  # Weekdays at 10 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests selenium webdriver-manager gspread oauth2client

      - name: ğŸ” Decode credentials.json
        run: |
            echo "$GOOGLE_CREDENTIALS_JSON" | base64 -d > credentials.json
        env:
            GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: ğŸš€ Run Mensaar Scraper (update Google Sheets)
        run: |
          echo "ğŸ§ª Starting Mensaar_scraper..."
          python Mensaar_scraper.py
          echo "âœ… Scraper completed."

      - name: â³ Wait for Google Sheets update
        run: sleep 30

      - name: ğŸ–¼ï¸ Run HTML Generator
        run: |
          echo "ğŸ§ª Generating index.html & menu.html"
          python generate_menu.py

      - name: ğŸ§ª List current files
        run: ls -la

      - name: ğŸ“¤ Commit & Push HTML files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html || true
          git status
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update Mensaar Menu"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
