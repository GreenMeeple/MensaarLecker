name: Update Mensaar Menu

on:
  schedule:
    - cron: "0 10 * * 1-5"  # Runs at 10 AM UTC on weekdays (Monday-Friday)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests selenium webdriver-manager gspread oauth2client

      - name: ğŸš€ Run Mensaar Scraper (Update Google Sheets)
        run: python Mensaar_scraper.py

      - name: â³ Wait for Google Sheets update
        run: sleep 30  # Give time for Google Sheets to update

      - name: ğŸ”„ Run Generate Menu (Fetch & Create HTML)
        run: python generate_menu.py

      - name: ğŸ“¤ Commit & Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
      
