name: Update Mensaar Menu

on:
  schedule:
    - cron: "0 10 * * 1-5"  # Runs at 10 AM UTC on Monday to Friday (weekdays)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v2

      - name: 🛠 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          pip install requests selenium webdriver-manager gspread oauth2client

      - name: 🚀 Run Mensaar Scraper (Update Google Sheets)
        run: python Mensaar_scraper.py

      - name: ⏳ Wait for Google Sheets update (Optional)
        run: sleep 30  # Waits 30 seconds for data to update

      - name: 🔄 Run Generate Menu (Fetch & Create HTML)
        run: python generate_menu.py

      - name: 📤 Commit & Push Updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html menu.html
          git commit -m "🔄 Auto-update Mensaar Menu"
          git push
